name: Wake Up Streamlit

on:
  schedule:
    # Runs every 12 hours (e.g., 12:00 AM and 12:00 PM)
    # This prevents the app from ever reaching the 24-hour sleep limit.
    - cron: '0 */12 * * *'
  workflow_dispatch: 

jobs:
  wake_app:
    runs-on: ubuntu-latest
    steps:
      - name: Poke App
        run: |
          # The -I flag fetches the header only (lighter request)
          # The -L flag follows redirects (important for Streamlit)
          curl -I -L "https://q360insights.streamlit.app/"
